<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Tic-Tac-Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&family=Raleway:wght@700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>Tic-Tac-Toe</header>
        <div class="scoreBoard">
            <p class="scoreBoardText">Score Board</p>
            <div class="scores">
                <div class="xScore">
                    <p>X</p>
                    <div class="space"></div>
                    <p class="xPoints">0</p>
                </div>
                <div class="oScore">
                    <p>O</p>
                    <div class="space"></div>
                    <p class="oPoints">0</p>
                </div>
            </div>
            <button class="reset">Reset</button>
        </div>
        <div class="chooseYourPlayer">
            <p>Choose Your Player</p>
            <div class="playerChoice">
                <button id="X">X</button>
                <button id="O">O</button>
            </div>
        </div>
        <div class="tic-tac-toe">
            <button class="btn0"></button>
            <button class="btn1"></button>
            <button class="btn2"></button>
            <button class="btn3"></button>
            <button class="btn4"></button>
            <button class="btn5"></button>
            <button class="btn6"></button>
            <button class="btn7"></button>
            <button class="btn8"></button>
        </div>
    </body>
</html>
<script src="./script.js"></script>
